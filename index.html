<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
    <title>Tabuada</title>
</head>

<body>
    <div class="container">
        <h2>Digite o número e confirme para gerar uma tabuada</h2>
        <form id="form-container">
            <div id="form-controls">
                <label for="numero">Tabuada do:</label>
                <input type="number" id="numero" placeholder="3">
            </div>
            <div id="form-controls">
                <label for="multiplicador">Multiplicar até:</label>
                <input type="number" id="multiplicador" value="10">
            </div>
            <button>Calcular</button>
        </form>
        <h3>Tabuada do Número:</h3>
        <p>Informe um número para calcular uma tabuada</p>
        <div id="resultado">            
           
        </div>
    </div>
</body>

</html>
